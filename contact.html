<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="digitalz contact, crowdfunding, crowdsourcing">
    <meta name="description" content="contact form">
    <meta name="author" content="digital-case">
    <link rel="stylesheet" href="css/style.css">
    <title>Contact</title>
</head>

<body>
    <header>
        <div class="header-space">
            <a href="index.html">
                <img id="logo-image" src="images/blue-logo.png" alt="Logo DigitalZ" />
            </a>
            <nav id="nav-top">
                <ul>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="info.html">Info</a>
                    </li>
                    <li>
                        <a href="profile.html">Profile</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="top-line">
            <ul class="breadcrumb">
                <li>Contact</li>
            </ul>
        </div>

        <div id="div-form">
            <img id="contact-form-background" src="images/unsplash-jan-kahanek-184677-notes.jpg"
                alt="a wooden table with opened notebook and pencil on top of it">
            <form method="post" action="https://formdump.codeinstitute.net/" class="contact-form">
                <label for="fname">First Name:</label>
                <input class="text-input" type="text" id="fname" name="first-name" placeholder="Your name.." required aria-label="Enter Your name">

                <label for="lname">Last Name:</label>
                <input class="text-input" type="text" id="lname" name="last-name" placeholder="Your last name.."
                    required aria-label="Enter Your last name">

                <label for="phone">Phone number:</label>
                <input class="text-input" type="tel" id="phone" name="phone" placeholder="+41-79-123-1234"
                    pattern="+[0-9]{2}-[0-9]{2}-[0-9]{3}-[0-9]{4}" required aria-label="Enter Your phone number">

                <label for="email">Email:</label>
                <input class="text-input" type="email" id="email" name="email" placeholder="Your email.." required aria-label="Enter Your email">

                <label for="message-box">Message:</label>
                <textarea class="text-input" id="message-box" name="message" placeholder="Your message.."
                    required aria-label="Enter Your message"></textarea>

                <input class="send-button" type="submit" value="Send" aria-label="press to send">
            </form>
        </div>
    </main>
    <div class="filler"></div>
    <footer>
        <div class="footer-button">
            <a href="index.html"><i class="fa-solid fa-house" alt="the icon of a house to go to home page"></i></a>
        </div>
        <div class="footer-button">
            <a href="info.html"><i class="fa-solid fa-circle-info" alt="the icon of an i to go to info page"></i></a>
        </div>
        <div class="footer-button">
            <a href="profile.html"><i class="fa-solid fa-user" alt="the icon of a person to go to profile page"></i></a>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/1b552ab9b4.js" crossorigin="anonymous"></script>
</body>

</html>
